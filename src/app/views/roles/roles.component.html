<div *ngIf="!showOutlet" class="row" style="margin: 0px;">
    <div class="admin-element-container" *ngFor="let role of roles">
        <app-admin-card [item]="role" (click)="navigate(role.href)"></app-admin-card>
    </div>
</div>

<router-outlet
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)">
</router-outlet>
