<app-list-template
  [newViewTemp]="true"
  [tabItems]="['MANAGERS LIST', 'RECENT ACTIVITIES']"
  [tableList]="managerList"
  [listTitle]="listTitle"
  [statusAction]="false"
  [listTableHeads]="listTableHeads"
  [activityTableHeads]="activityTableHeads"
  [activityTableData]="activityData"
  [listTableType]="'managers'"
  [createTitle]="'New Manager'"
  (searchResult)="updateSearch($event)"
  (createNew)="onCreateManager()"
></app-list-template>

<modal #addDlg data-toggle="modal" data-backdrop="static" data-keyboard="false">
  <modal-header class="modelHeader">
    <h3>Add Manager</h3>
  </modal-header>

  <!-- new api -->

  <modal-body style="text-align: center;">
    <form
      [formGroup]="managerFrom"
      class="form-validate mb-lg"
      role="form"
      name="managerForm"
      novalidate=""
    >
      <div class="control-caption">
        Email <span style="color: red;">*</span>
      </div>
      <div class="modal_div">
        <div class="col-sm-12">
          <input
            class="form-control"
            id="exampleInputEmail"
            [(ngModel)]="email"
            type="email"
            name="email"
            placeholder="Enter email"
            autocomplete="off"
            formControlName="email"
            required=""
          />
          <span
            class="text-danger"
            *ngIf="
              managerFrom.controls['email'].hasError('required') &&
              (managerFrom.controls['email'].dirty ||
                managerFrom.controls['email'].touched)
            "
            >This field is required</span
          >
          <span
            class="text-danger"
            *ngIf="
              managerFrom.controls['email'].hasError('email') &&
              (managerFrom.controls['email'].dirty ||
                managerFrom.controls['email'].touched)
            "
            >This field must be a valid email address</span
          >
        </div>
      </div>
      <div class="control-caption">Password</div>
      <div class="modal_div">
        <div class="col-sm-12">
          <input
            class="form-control"
            id="exampleInputpassword"
            [(ngModel)]="password"
            type="password"
            name="password"
            placeholder="Enter password"
            autocomplete="off"
            formControlName="password"
          />
          <span
            class="text-danger"
            *ngIf="
              managerFrom.controls['password'].hasError('required') &&
              (managerFrom.controls['password'].dirty ||
                managerFrom.controls['password'].touched)
            "
            >This field is required</span
          >
        </div>
      </div>

      <div class="control-caption">Name <span style="color: red;">*</span></div>
      <div class="modal_div">
        <div class="col-sm-6">
          <input
            class="form-control"
            id="exampleInputFirstName"
            [(ngModel)]="firstName"
            type="text"
            name="firstName"
            placeholder="First Name"
            formControlName="firstName"
            required=""
          />
          <span
            class="text-danger"
            *ngIf="
              managerFrom.controls['firstName'].hasError('required') &&
              (managerFrom.controls['firstName'].dirty ||
                managerFrom.controls['firstName'].touched)
            "
            >This field is required</span
          >
        </div>
        <div class="col-sm-6">
          <input
            class="form-control"
            id="exampleLastName"
            [(ngModel)]="lastName"
            type="text"
            name="lastName"
            placeholder="Last Name"
            formControlName="lastName"
            required=""
          />
          <span
            class="text-danger"
            *ngIf="
              managerFrom.controls['lastName'].hasError('required') &&
              (managerFrom.controls['lastName'].dirty ||
                managerFrom.controls['lastName'].touched)
            "
            >This field is required</span
          >
        </div>
      </div>

      <div class="control-caption">Phone</div>
      <div class="modal_div">
        <div class="col-sm-12">
          <input
            class="form-control"
            id="exampleInputphone"
            [(ngModel)]="phone"
            type="text"
            name="phoneNumber"
            placeholder="Enter phone Number"
            autocomplete="off"
            formControlName="phone"
          />
          <span
            class="text-danger"
            *ngIf="
              managerFrom.controls['phone'].hasError('required') &&
              (managerFrom.controls['phone'].dirty ||
                managerFrom.controls['phone'].touched)
            "
            >This field is required</span
          >
        </div>
      </div>
    </form>
  </modal-body>
  <modal-footer>
    <button class="btn btn-success" (click)="checkValidation()">OK</button>
    <button class="btn btn-danger" (click)="onCancelManager()">Cancel</button>
  </modal-footer>
</modal>
