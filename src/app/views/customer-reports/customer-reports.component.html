<div class="customer-viewer-header">
  <app-back-button [toLastPage]="true"></app-back-button>
  <h4>Viewing Customer: {{ paramCustomer }}</h4>
</div>

<app-list-template
  class="customer-detail-list"
  [tableList]="reportsList"
  [listTitle]="listTitle"
  [createTitle]="'Customer Reports'"
  [statusAction]="false"
  [listTableHeads]="listTableHeads"
  [listTableIcons]="false"
  [listTableType]="'customerreports'"
  [displayActivity]="false"
  (searchResult)="updateSearch($event)"
></app-list-template>
